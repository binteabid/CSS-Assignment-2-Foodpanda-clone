<!DOCTYPE html>
<html lang="en">

        <div class="menu">
            <div class="btn1"><a href="">
            <button class="btn">Log in</button></a></div>
            <div class="btn2"><a href="">
            <button class="btn signup">Sign up</button></a></div>
            <div class="language-selector">
                <span><i class="fa-light fa-globe"></i></span>

                <span class="arrow">â–¼</span>

            <div class="cart">
                <img src="./assets/images/order-basket-icon.png" alt="Cart"> 
            </div>
        </div>
    </div>
</body>
</html>
